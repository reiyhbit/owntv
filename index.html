<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>github.com/dbghelp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <link href="https://dbghelp.github.io/xml-epg.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden;
        }
        #playlist {
            width: 300px;
            background-color: #282c34;
            color: #fff;
            overflow-y: auto;
            border-right: 1px solid #444;
            padding: 15px;
            box-shadow: 2px 0 5px rgb(0 0 0 / .2);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
            z-index: 10;
        }
        #playlist.collapsed {
            width: 50px;
            padding: 15px 5px;
        }
        #playlist.collapsed #search-input,
        #playlist.collapsed #url-input,
        #playlist.collapsed #fetch-button,
        #playlist.collapsed #epg-button,
        #playlist.collapsed .video-title,
        #playlist.collapsed .input-container {
            display: none !important;
        }
        #playlist.collapsed #video-list li {
            justify-content: center;
            padding: 8px 5px;
        }
        #playlist.collapsed #video-list img {
            margin-right: 0;
        }
        #toggle-playlist {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #61dafb;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 11;
        }
        #search-input, #url-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3c4043;
            color: #fff;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        #epg-button {
            display: none;
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / .3);
        }
        #fetch-button {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / .3);
        }
        #fetch-button:hover, #epg-button:hover {
            background-color: #4fa3c4;
        }
        #video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            z-index: 2;
            transition: margin-left 0.3s ease;
        }
        #video {
            flex: 1;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #video-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
        }
        /* Compact channel tabs */
        #video-list li {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color .2s ease;
            display: flex;
            align-items: center;
            min-height: 35px;
        }
        #video-list li:hover {
            background-color: #61dafb;
        }
        /* Smaller channel logos */
        #video-list img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 4px;
            object-fit: cover;
        }
        /* Smaller font for channel names */
        .video-title {
            font-size: 0.8em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .active {
            background-color: #4fa3c4;
        }
        #overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            z-index: 2;
            flex: 1;
        }
        #epg-container {
            display: none;
            z-index: 1000;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: scroll;
            background-color: #282c34;
        }
        #search-input {
            display: none;
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
        }
        #upload-button {
            width: 40px;
            padding: 8px;
            margin-bottom: 8px;
            margin-left: 5px;
            background-color: #61dafb;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgb(0 0 0 / .3);
        }
        #upload-button:hover {
            background-color: #4fa3c4;
        }
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .playlist-title {
            font-size: 1.1em;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            #playlist {
                position: absolute;
                height: 100%;
                z-index: 100;
            }
            #playlist:not(.collapsed) {
                width: 280px;
            }
            #playlist.collapsed {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="playlist">
        <button id="toggle-playlist">◀</button>
        <div class="playlist-header">
            <div class="playlist-title">Channels</div>
        </div>
        <div class="input-container">
            <input id="url-input" placeholder="Enter M3U8 Playlist URL">
            <input id="file-input" style="display:none" type="file">
            <button id="upload-button" onclick='document.getElementById("file-input").click()'>↑</button>
        </div>
        <button id="fetch-button">Load Playlist</button>
        <button id="epg-button" onclick="openEPG()">EPG</button>
        <input id="search-input" placeholder="Search...">
        <ul id="video-list"></ul>
    </div>
    <div id="video-container">
        <video autoplay controls id="video"></video>
    </div>
    <div id="overlay"></div>
    <div id="epg-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    <script src="https://dbghelp.github.io/M3U8Interpreter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://dbghelp.github.io/xml-epg.js"></script>
    
    <script>
        var xmlepg = new XMLEPG();
        var overlay = document.getElementById('overlay');
        var videoContainer = document.getElementById('video-container');
        var epgContainer = document.getElementById('epg-container');
        hideOverlayTimeout = null;
        
        overlay.addEventListener('mouseenter', () => {
            if (hideOverlayTimeout) {
                clearTimeout(hideOverlayTimeout);
            }
            overlay.style.display = 'flex';
            videoContainer.style.display = 'none';
        });
        
        overlay.addEventListener('mouseleave', () => {
            overlay.style.display = 'none';
            videoContainer.style.display = 'flex';
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('video');
            const videoList = document.getElementById('video-list');
            const searchInput = document.getElementById('search-input');
            const urlInput = document.getElementById('url-input');
            const fetchButton = document.getElementById('fetch-button');
            const fileInput = document.getElementById('file-input');
            const uploadButton = document.getElementById('upload-button');
            const togglePlaylistBtn = document.getElementById('toggle-playlist');
            let selectedFileContent = null;
            
            var player = new shaka.Player(videoElement);
            var channels;
            var lastActiveChannel;
            
            shaka.polyfill.installAll();
            
            // Toggle playlist visibility
            togglePlaylistBtn.addEventListener('click', function() {
                const playlist = document.getElementById('playlist');
                playlist.classList.toggle('collapsed');
                this.textContent = playlist.classList.contains('collapsed') ? '▶' : '◀';
            });
            
            document.getElementById('upload-button').remove();
            document.getElementById('url-input').remove();
            document.getElementById('fetch-button').remove();
            
            const m3u8Link = 'https://raw.githubusercontent.com/reiyhbit/iptv/refs/heads/main/playlist.m3u';
            setPlaylistFromUrl(m3u8Link);
            
            fetchButton.addEventListener('click', async () => {
                const url = urlInput.value;
                if (selectedFileContent) {
                    setPlaylistFromFile(selectedFileContent);
                } else if (url) {
                    setPlaylistFromUrl(url);
                }
            });
            
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    urlInput.value = file.name;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        selectedFileContent = e.target.result;
                    };
                    reader.readAsText(file);
                }
            });
            
            async function setPlaylistFromUrl(url) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const text = await response.text();
                        parseAndSetPlaylist(text);
                    } else {
                        console.error('Failed to fetch M3U8 playlist.');
                    }
                } catch (error) {
                    console.error('Error fetching M3U8 playlist:', error);
                }
            }
            
            async function setPlaylistFromFile(content) {
                parseAndSetPlaylist(content);
            }
            
            async function parseAndSetPlaylist(content) {
                const m3u8Interpreter = new M3U8Interpreter(content);
                m3u8Interpreter.parse();
                channels = m3u8Interpreter.getChannels();
                const urls = m3u8Interpreter.getUrlTvg();
                
                xmlepg.setPlaylistChannels(channels);
                xmlepg.load(urls).then(() => {
                    xmlepg.displayAllPrograms('epg-container', 'xmlepg');
                });
                
                if (urls != null && urls.length !== 0) {
                    document.getElementById('epg-button').style.display = 'block';
                }
                
                updatePlaylist(channels);
                document.getElementById('search-input').style.display = 'block';
            }
            
            function extractAppendedURL() {
                const params = new URLSearchParams(window.location.search);
                return params.get('file');
            }
            
            window.loadVideo = function(manifestUrl, licenseKey) {
                if (licenseKey != null && !Array.isArray(licenseKey)) {
                    licenseKey = JSON.parse(decodeURIComponent(licenseKey));
                }
                
                if (licenseKey) {
                    licenseKey.forEach(pair => {
                        player.configure({
                            drm: {
                                clearKeys: {
                                    [pair.keyId]: pair.key
                                }
                            }
                        });
                    });
                }
                
                player.load(manifestUrl);
                videoElement.play();
            }
            
            function updatePlaylist(channels) {
                videoList.innerHTML = '';
                channels.forEach(channel => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <img src="${channel.tvgLogo}" alt="${channel.channelName} logo">
                        <span class="video-title">${channel.channelName}</span>
                    `;
                    
                    const imgElement = listItem.querySelector('img');
                    imgElement.onmouseenter = () => {
                        xmlepg.displayPrograms('overlay', channel.tvgId);
                        overlay.style.display = 'flex';
                        videoContainer.style.display = 'none';
                        if (hideOverlayTimeout) {
                            clearTimeout(hideOverlayTimeout);
                        }
                    };
                    
                    imgElement.onmouseleave = () => {
                        hideOverlayTimeout = setTimeout(() => {
                            overlay.style.display = 'none';
                            videoContainer.style.display = 'flex';
                        }, 100);
                    };
                    
                    listItem.onclick = () => {
                        loadVideo(channel.manifestUrl, channel.licenseKey);
                        const parent = listItem.parentElement;
                        const children = parent.getElementsByTagName('li');
                        for (let i = 0; i < children.length; i++) {
                            children[i].classList.remove('active');
                        }
                        listItem.classList.add('active');
                        lastActiveChannel = listItem.innerHTML;
                    }
                    
                    videoList.appendChild(listItem);
                });
            }
            
            function filterPlaylist(searchTerm) {
                const filteredChannels = channels.filter(channel => 
                    channel.channelName.toLowerCase().includes(searchTerm.toLowerCase())
                );
                updatePlaylist(filteredChannels);
            }
            
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value;
                filterPlaylist(searchTerm);
            });
        });
        
        function openEPG() {
            epgContainer.style.display = 'block';
            xmlepg.timelineNeedleRender();
        }
        
        function showToast(message) {
            const style = document.createElement('style');
            style.innerHTML = `
                .toast-container {
                    position: absolute;
                    top: 20px;
                    right: 20px;
                    z-index: 9999;
                }
                .toast {
                    background-color: #333;
                    color: #fff;
                    padding: 10px 20px;
                    border-radius: 5px;
                    margin-bottom: 10px;
                    font-size: 16px;
                    box-shadow: 0 4px 6px rgb(0 0 0 / .1);
                    opacity: 0;
                    animation: fadeIn 0.5s forwards, fadeOut 3s forwards 2s;
                }
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.textContent = message;
            
            const toastContainer = document.querySelector('.toast-container');
            if (!toastContainer) {
                const newContainer = document.createElement('div');
                newContainer.classList.add('toast-container');
                document.body.appendChild(newContainer);
            }
            
            document.querySelector('.toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }
        
        function copyToClipboard(text, name) {
            text = decodeURIComponent(text);
            navigator.clipboard.writeText(text.replace(/x123x/g, "'")).then(() => {
                showToast(name + ' command successfully copied to clipboard');
            }).catch(err => {
                showToast('Failed to copy ' + name + ' download command: ', err);
            });
        }
    </script>
</body>
</html>
