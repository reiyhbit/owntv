<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="no-referrer" name="referrer">
    <link href="data:image/x-icon;," rel="icon">
    <title>IPTV Mobile - PH Channels</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* 50/50 Layout */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Video player - 50% */
        #video-container {
            height: 50vh;
            background: #000;
            position: relative;
            flex-shrink: 0;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Maximize button */
        #maximize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #maximize-btn:active {
            background: rgba(97, 218, 251, 0.8);
        }
        
        /* Controls - 50% */
        #controls-container {
            flex: 1;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            height: 50vh;
            overflow: hidden;
        }
        
        /* Channel info - mas compact */
        #channel-info {
            padding: 10px 15px;
            background: #3c4043;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        
        #current-channel {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        #channel-status {
            font-size: 12px;
            color: #61dafb;
        }
        
        /* Navigation buttons - mas compact */
        #nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            padding: 10px;
            flex-shrink: 0;
        }
        
        .nav-btn {
            padding: 12px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .nav-btn:active {
            background: #4fa3c4;
            transform: scale(0.95);
        }
        
        /* EPG button - mas compact */
        #epg-btn {
            padding: 10px;
            margin: 8px 10px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #epg-btn:active {
            background: #e55a2b;
        }

        /* Add Channel Button */
        #add-channel-btn {
            padding: 10px;
            margin: 8px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #add-channel-btn:active {
            background: #218838;
        }
        
        /* Quick channels - LAHAT NG CHANNELS NA! */
        #quick-channels {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 5px;
            max-height: none; /* Remove height limit */
        }
        
        .quick-channel {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            background: #3c4043;
            border-radius: 6px;
            cursor: pointer;
            min-height: 35px;
        }
        
        .quick-channel:active {
            background: #61dafb;
            color: #000;
        }
        
        .quick-channel.active {
            background: #4fa3c4;
        }
        
        .channel-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 4px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .channel-name {
            font-size: 12px;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* All Channels Button */
        #channel-list-btn {
            margin: 8px;
            padding: 12px;
            background: #61dafb;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        #channel-list-btn:active {
            background: #4fa3c4;
        }
        
        /* Fullscreen mode */
        .fullscreen #video-container {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .fullscreen #controls-container {
            display: none;
        }
        
        .fullscreen #maximize-btn {
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
        
        /* Channel list overlay */
        #channel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        #channel-header {
            padding: 15px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        #close-channels {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 6px;
            background: #3c4043;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .channel-item:active {
            background: #61dafb;
            color: #000;
        }
        
        .channel-item.active {
            background: #4fa3c4;
        }

        /* Add Channel Modal */
        #add-channel-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1002;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #save-channel {
            background: #28a745;
            color: white;
        }

        #cancel-add {
            background: #6c757d;
            color: white;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 2000;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #61dafb;
            font-size: 16px;
        }
        
        /* Search bar */
        #channel-search {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        /* Channel category */
        .channel-category {
            grid-column: 1 / span 2;
            background: #61dafb;
            color: #000;
            padding: 8px;
            margin: 5px 0;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

        <!-- Video Player - 50% -->
        <div id="video-container">
            <video id="video" controls playsinline>

            <button id="maximize-btn">‚õ∂</button>

        <div id="controls-container">
            <!-- Current Channel Info -->

            <!-- Navigation Buttons -->

            <!-- EPG Button -->

    <!-- Channel List Overlay -->

    <!-- Add Channel Modal -->
    <div id="add-channel-modal">

            <input type="text" id="channel-url" class="modal-input" placeholder="M3U8 URL">

            <div class="modal-buttons">
                <button id="save-channel" class="modal-btn">Save Channel</button>
                <button id="cancel-add" class="modal-btn">Cancel</button>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js"></script>
    <script src="https://dbghelp.github.io/M3U8Interpreter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

                        tvgLogo: "https://www.tapdigitalservices.com/wp-content/uploads/2021/03/TAP-Sports-Logo.png",
                        tvgId: "tapsports",

                    },
                    {
                        channelName: "Premier Sports",
                        manifestUrl: "https://premiersports-lh.akamaihd.net/i/PREMIERSPORTS_1@321290/master.m3u8",
                        tvgLogo: "https://www.premiersports.ph/img/logo.png",

                    // Free TV (Public Streams)
                    {

                        manifestUrl: "https://stream.ptv.gov.ph/live/ptv/master.m3u8",
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/en/thumb/6/6a/PTV_network_logo_%282016%29.svg/1200px-PTV_network_logo_%282016%29.svg.png",
                        tvgId: "ptv4",

                    {

                        tvgLogo: "https://upload.wikimedia.org/wikipedia/en/thumb/7/7e/IBC_13_%282016%29.svg/1200px-IBC_13_%282016%29.svg.png",
                        tvgId: "ibc13",
                        category: "PH Free TV"
                    },
                    
                    // International PH Channels
                    {
                        channelName: "The Filipino Channel",
                        manifestUrl: "https://tfc-lh.akamaihd.net/i/TFC_1@321284/master.m3u8",
                        tvgLogo: "https://www.abs-cbn.com/tfc/img/tfc-logo.png",

                        category: "PH International"
                    },
                    {
                        channelName: "GMA Life TV",
                        manifestUrl: "https://gmalifetv-lh.akamaihd.net/i/GMALifeTV_1@321288/master.m3u8",
                        tvgLogo: "https://www.gmanetwork.com/gmalifetv/img/gmalifetv-logo.png",
                        tvgId: "gmalifetv",
                        category: "PH International"
                    }
                ];
                
                // Additional working international channels
                this.workingChannels = [
                    {
                        channelName: "üåü ANIMAX",
                        manifestUrl: "https://animax-live.vercel.app/stream/animax.m3u8",
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Animax_Asia_2015.svg/1200px-Animax_Asia_2015.svg.png",
                        tvgId: "animax",
                        category: "International"
                    },
                    {
                        channelName: "üåü HBO Asia",
                        manifestUrl: "https://hboasia-live.vercel.app/stream/hbo.m3u8",
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/HBO_Asia_2016.svg/1200px-HBO_Asia_2016.svg.png",
                        tvgId: "hboasia",
                        category: "International"
                    },
                    {
                        channelName: "üåü Cartoon Network",
                        manifestUrl: "https://cntv-live.vercel.app/stream/cartoonnetwork.m3u8",
                        tvgLogo: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Cartoon_Network_2010_logo.svg/1200px-Cartoon_Network_2010_logo.svg.png",
                        tvgId: "cartoonnetwork",
                        category: "International"
                    }
                ];
                
                this.initializeApp();
            }
            
            initializeApp() {
                // Initialize Shaka Player
                this.initializePlayer();
                
                // Load working channels immediately
                this.loadWorkingChannels();
                
                // Setup event listeners
                this.setupEventListeners();
            }
            
            initializePlayer() {
                this.player = new shaka.Player(document.getElementById('video'));
                shaka.polyfill.installAll();
                
                // Handle player events
                this.player.addEventListener('loading', () => {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading...');
                });
                
                this.player.addEventListener('loaded', () => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Playing');
                });
                
                this.player.addEventListener('error', (error) => {
                    document.getElementById('loading').style.display = 'none';
                    this.updateChannelStatus('Error loading channel');
                    console.error('Player error:', error);
                    this.showToast('Channel not available. Try another one.');
                });
            }
            
            loadWorkingChannels() {
                // Combine PH channels with working international channels
                this.channels = [...this.phChannels, ...this.workingChannels];
                
                this.updateChannelList();
                this.updateQuickChannels();
                
                if (this.channels.length > 0) {
                    // Auto-play first channel
                    setTimeout(() => {
                        this.playChannel(0);
                    }, 1000);
                }
                
                this.showToast(`Loaded ${this.channels.length} working channels`);
            }
            
            addCustomChannel(name, url, logo) {
                const newChannel = {
                    channelName: name,
                    manifestUrl: url,
                    tvgLogo: logo || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+UEg8L3RleHQ+Cjwvc3ZnPgo=',
                    tvgId: name.toLowerCase().replace(/ /g, ''),
                    category: "Custom"
                };
                
                this.channels.push(newChannel);
                this.updateChannelList();
                this.updateQuickChannels();
                this.showToast(`Added: ${name}`);
            }
            
            updateChannelList() {
                const channelsList = document.getElementById('channels-list');
                channelsList.innerHTML = '';
                
                this.channels.forEach((channel, index) => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    if (index === this.currentChannelIndex) {
                        channelItem.classList.add('active');
                    }
                    
                    channelItem.innerHTML = `
                        <img src="${channel.tvgLogo}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                        <span class="channel-name">${channel.channelName}</span>
                    `;
                    
                    channelItem.addEventListener('click', () => {
                        this.playChannel(index);
                        this.hideChannelList();
                    });
                    
                    channelsList.appendChild(channelItem);
                });
            }
            
            updateQuickChannels() {
                const quickChannels = document.getElementById('quick-channels');
                quickChannels.innerHTML = '';
                
                if (this.channels.length === 0) {
                    quickChannels.innerHTML = '<div style="grid-column: 1 / span 2; text-align: center; padding: 10px; color: #888; font-size: 12px;">No channels available</div>';
                    return;
                }
                
                // Group channels by category
                const categories = {};
                this.channels.forEach(channel => {
                    const category = channel.category || 'Other';
                    if (!categories[category]) {
                        categories[category] = [];
                    }
                    categories[category].push(channel);
                });
                
                // Display channels by category
                Object.keys(categories).forEach(category => {
                    // Add category header
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'channel-category';
                    categoryHeader.textContent = category;
                    quickChannels.appendChild(categoryHeader);
                    
                    // Add channels in this category
                    categories[category].forEach((channel, index) => {
                        const globalIndex = this.channels.findIndex(c => c.channelName === channel.channelName);
                        const quickChannel = document.createElement('div');
                        quickChannel.className = 'quick-channel';
                        if (globalIndex === this.currentChannelIndex) {
                            quickChannel.classList.add('active');
                        }
                        
                        quickChannel.innerHTML = `
                            <img src="${channel.tvgLogo}" alt="${channel.channelName}" class="channel-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjNjFkYWZiIi8+Cjx0ZXh0IHg9IjEyIiB5PSIxMiIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjEwIiBmaWxsPSIjMDAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+VFY8L3RleHQ+Cjwvc3ZnPgo='">
                            <span class="channel-name">${channel.channelName}</span>
                        `;
                        
                        quickChannel.addEventListener('click', () => {
                            this.playChannel(globalIndex);
                        });
                        
                        quickChannels.appendChild(quickChannel);
                    });
                });
            }
            
            playChannel(index) {
                if (index < 0 || index >= this.channels.length) return;
                
                this.currentChannelIndex = index;
                const channel = this.channels[index];
                
                try {
                    document.getElementById('loading').style.display = 'block';
                    this.updateChannelStatus('Loading channel...');
                    
                    // Configure DRM if available
                    let licenseKey = channel.licenseKey;
                    if (licenseKey && !Array.isArray(licenseKey)) {
                        licenseKey = JSON.parse(decodeURIComponent(licenseKey));
                    }
                    
                    if (licenseKey) {
                        licenseKey.forEach(pair => {
                            this.player.configure({
                                drm: {
                                    clearKeys: {
                                        [pair.keyId]: pair.key
                                    }
                                }
                            });
                        });
                    }
                    
                    // Load and play the channel
                    this.player.load(channel.manifestUrl).then(() => {
                        document.getElementById('video').play();
                        document.getElementById('loading').style.display = 'none';
                        this.updateChannelStatus('Playing');
                        
                        // Update UI
                        this.updateChannelInfo(channel.channelName);
                        this.updateChannelList();
                        this.updateQuickChannels();
                        this.showToast(`Now playing: ${channel.channelName}`);
                    }).catch(error => {
                        document.getElementById('loading').style.display = 'none';
                        this.updateChannelStatus('Error');
                        this.showToast('Failed to load channel. Try another one.');
                        console.error('Load error:', error);
                    });
                    
                } catch (error) {
                    document.getElementById('loading').style.display = 'none';
                    console.error('Error playing channel:', error);
                    this.showToast('Error playing channel');
                    this.updateChannelStatus('Error');
                }
            }
            
            updateChannelInfo(channelName) {
                document.getElementById('current-channel').textContent = channelName;
            }
            
            updateChannelStatus(status) {
                document.getElementById('channel-status').textContent = status;
            }
            
            nextChannel() {
                const nextIndex = (this.currentChannelIndex + 1) % this.channels.length;
                this.playChannel(nextIndex);
            }
            
            prevChannel() {
                const prevIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                this.playChannel(prevIndex);
            }
            
            toggleFullscreen() {
                this.isFullscreen = !this.isFullscreen;
                const appContainer = document.getElementById('app-container');
                const maximizeBtn = document.getElementById('maximize-btn');
                
                if (this.isFullscreen) {
                    appContainer.classList.add('fullscreen');
                    maximizeBtn.textContent = '‚õ∑';
                } else {
                    appContainer.classList.remove('fullscreen');
                    maximizeBtn.textContent = '‚õ∂';
                }
            }
            
            setupEventListeners() {
                // Channel navigation
                document.getElementById('prev-channel').addEventListener('click', () => this.prevChannel());
                document.getElementById('next-channel').addEventListener('click', () => this.nextChannel());
                
                // Channel list
                document.getElementById('channel-list-btn').addEventListener('click', () => this.showChannelList());
                document.getElementById('close-channels').addEventListener('click', () => this.hideChannelList());
                
                // Fullscreen
                document.getElementById('maximize-btn').addEventListener('click', () => this.toggleFullscreen());
                
                // EPG
                document.getElementById('epg-btn').addEventListener('click', () => this.showEPG());
                
                // Add Channel
                document.getElementById('add-channel-btn').addEventListener('click', () => this.showAddChannelModal());
                document.getElementById('save-channel').addEventListener('click', () => this.saveCustomChannel());
                document.getElementById('cancel-add').addEventListener('click', () => this.hideAddChannelModal());
                
                // Search
                document.getElementById('channel-search').addEventListener('input', (e) => {
                    this.filterChannels(e.target.value);
                });
            }
            
            showChannelList() {
                document.getElementById('channel-overlay').style.display = 'flex';
                document.getElementById('channel-search').focus();
            }
            
            hideChannelList() {
                document.getElementById('channel-overlay').style.display = 'none';
                document.getElementById('channel-search').value = '';
                this.filterChannels(''); // Reset filter
            }
            
            showAddChannelModal() {
                document.getElementById('add-channel-modal').style.display = 'flex';
                document.getElementById('channel-name').focus();
            }
            
            hideAddChannelModal() {
                document.getElementById('add-channel-modal').style.display = 'none';
                // Clear inputs
                document.getElementById('channel-name').value = '';
                document.getElementById('channel-url').value = '';
                document.getElementById('channel-logo').value = '';
            }
            
            saveCustomChannel() {
                const name = document.getElementById('channel-name').value.trim();
                const url = document.getElementById('channel-url').value.trim();
                const logo = document.getElementById('channel-logo').value.trim();
                
                if (!name || !url) {
                    this.showToast('Please enter channel name and URL');
                    return;
                }
                
                if (!url.startsWith('http')) {
                    this.showToast('Please enter a valid URL starting with http');
                    return;
                }
                
                this.addCustomChannel(name, url, logo);
                this.hideAddChannelModal();
            }
            
            filterChannels(searchTerm) {
                const channelItems = document.querySelectorAll('.channel-item');
                const searchLower = searchTerm.toLowerCase();
                
                channelItems.forEach(item => {
                    const channelName = item.querySelector('.channel-name').textContent.toLowerCase();
                    if (channelName.includes(searchLower)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
            
            showEPG() {
                this.showToast('EPG feature coming soon!');
            }
            
            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }
        
        // Initialize the app when DOM is loaded
        let iptvApp;
        document.addEventListener('DOMContentLoaded', () => {
            iptvApp = new MobileIPTV();
        });
    </script>
</body>
